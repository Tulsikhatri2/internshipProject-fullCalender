<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div id="calendar"></div><br/>
<div class="row m-5">
    <div class="col-4 bg-light">
        <h2 class="text-success">DOCTOR'S ENTRY</h2>
            <input type="text" placeholder="Dr. ID" class="form-control m-1" id="drId">
            <input type="text" placeholder="Dr. Name" class="form-control m-1" id="drName">
            <button class="btn btn-success form-control m-1" id="drBtn">SUBMIT</button>
    </div>
</div>
<div class="row m-5">
    <div class="col-4 bg-light">
        <h1 class="text-success">PATIENT'S APPOINTMENT</h1>
        <input type="text" placeholder="Patient's Name" class="form-control m-1" id="pName">
        <input type="number" placeholder="Mobile Number" class="form-control m-1" id="pNumber">
        <!-- <input type="text" placeholder="Email" class="form-control m-1" id="pId"> -->
        Start Time:<input type="datetime-local" class="form-control m-1" id="start">
        End Time:<input type="datetime-local" class="form-control m-1" id="end">
        <input type="text" class="form-control m-1" id="appoint" placeholder="Dr. ID">
        <!-- <select id="appoint"></select> -->
        <button class="btn btn-success m-1 form-control" id="pBtn"> BOOK APPOINTMENT </button> 
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
<script src="js/script.js"></script>
</body>
</html>
